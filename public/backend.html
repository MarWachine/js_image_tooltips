<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bilder hochladen</title>
    <link rel="stylesheet" href="./src/css/styles.css" />

    <script src="./src/js/backend.js" type="module" defer></script>
</head>

<body>
    <div class="container" id="wrapper">
        <div class="container" id="divUpload">
            <form id="fileUpload">
                <input type="file" name="inputFile" id="inputFile" />
                <button class="btnUI">Load Image</button>
            </form>
        </div>
        <div id="divUI">
            <div class="container" id="divSettings">
                <p id="pSize">Brush Size:</p>
                <input id="inputSize" type="range" min="1" max="72" value="10" />
                <p id="pColor">Brush Color:</p>
                <table class="tColor">
                    <tr>
                        <th class="inputColor activeColor" id="color1"></th>
                        <th class="inputColor" id="color2"></th>
                        <th class="inputColor" id="color3"></th>
                        <th class="inputColor" id="color4"></th>
                        <th class="inputColor" id="color5"></th>
                    </tr>
                    <tr>
                        <th class="inputColor" id="color6"></th>
                        <th class="inputColor" id="color7"></th>
                        <th class="inputColor" id="color8"></th>
                        <th class="inputColor" id="color9"></th>
                        <th class="inputColor" id="color10"></th>
                    </tr>
                </table>
                <button class="btnUi" id="btnNewMask">New Area</button>
                <button class="btnUi" id="btnUndo">Undo</button>
                <button class="btnUi" id="btnRedo">Redo</button>
            </div>
            <div class="container" id="divSave">
                <button class="btnUI" id="btnSave">Publish Image</button>
            </div>
        </div>
        <div class="container" id="divCBE">
            <canvas id="cImgLoad"></canvas>
        </div>
        <div class="container" id="divInfo">
        </div>
    </div>
    <div class="container" id="divPublished">
    </div>
</body>

</html>
